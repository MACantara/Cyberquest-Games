<div class="col-span-5 bg-gray-800 rounded-lg p-4 shadow">
    <h3 class="text-lg font-semibold text-cyan-300 mb-4 flex items-center gap-2">
        <i class="bi bi-search-heart"></i> Investment Analyzer
    </h3>

    <!-- Default State -->
    <div id="analyzer-placeholder" class="bg-gray-700 rounded border-2 border-dashed border-gray-600 p-8 min-h-96 flex flex-col items-center justify-center">
        <i class="bi bi-graph-up text-4xl text-gray-500 mb-4"></i>
        <p class="text-gray-400 text-center">
            <strong>Select an investor from your inbox to analyze</strong><br>
            <span class="text-sm">Verify credentials, check domains, and analyze contract terms</span>
        </p>
    </div>

    <!-- Investment Analysis Panel -->
    <div id="investment-analysis" class="hidden">
        <div class="bg-gray-700 rounded p-4 mb-4">
            <!-- Investor Header -->
            <div class="flex items-center justify-between mb-4">
                <h4 id="investor-name" class="font-semibold text-white text-lg"></h4>
                <button id="close-analysis" class="text-gray-400 hover:text-white">
                    <i class="bi bi-x-circle"></i>
                </button>
            </div>
            
            <!-- Email Content -->
            <div class="bg-gray-800 rounded p-3 mb-4">
                <h5 class="text-cyan-300 font-semibold mb-2">Investment Offer</h5>
                <div id="email-content" class="text-gray-200 text-sm"></div>
            </div>
            
            <!-- Domain Analysis -->
            <div class="bg-gray-800 rounded p-3 mb-4">
                <h5 class="text-cyan-300 font-semibold mb-2">Domain Verification</h5>
                <div id="domain-analysis" class="space-y-2"></div>
            </div>
            
            <!-- Contract Terms -->
            <div class="bg-gray-800 rounded p-3 mb-4">
                <h5 class="text-cyan-300 font-semibold mb-2">Contract Analysis</h5>
                <div id="contract-terms" class="space-y-2"></div>
            </div>
        </div>

        <!-- Analysis Tools -->
        <div class="grid grid-cols-2 gap-3 mb-4">
            <button class="analysis-tool bg-blue-600 hover:bg-blue-700 text-white p-3 rounded text-sm font-medium" data-tool="domain">
                <i class="bi bi-globe mr-2"></i> Domain Check
            </button>
            <button class="analysis-tool bg-purple-600 hover:bg-purple-700 text-white p-3 rounded text-sm font-medium" data-tool="headers">
                <i class="bi bi-envelope-open mr-2"></i> Email Headers
            </button>
            <button class="analysis-tool bg-orange-600 hover:bg-orange-700 text-white p-3 rounded text-sm font-medium" data-tool="contract">
                <i class="bi bi-file-text mr-2"></i> Smart Contract
            </button>
            <button class="analysis-tool bg-green-600 hover:bg-green-700 text-white p-3 rounded text-sm font-medium" data-tool="reputation">
                <i class="bi bi-award mr-2"></i> Reputation Check
            </button>
        </div>

        <!-- Analysis Results -->
        <div id="analysis-results" class="bg-gray-700 rounded p-4 mb-4 hidden">
            <h5 class="font-semibold text-cyan-300 mb-3">Analysis Results</h5>
            <div id="results-content" class="space-y-3"></div>
        </div>

        <!-- Investment Decision -->
        <div id="decision-panel" class="hidden">
            <h5 class="font-semibold text-cyan-300 mb-3">Investment Decision</h5>
            <div class="grid grid-cols-2 gap-3">
                <button class="decision-action bg-green-600 hover:bg-green-700 text-white p-3 rounded font-medium" data-action="accept">
                    <i class="bi bi-check-circle mr-2"></i> Accept Offer
                </button>
                <button class="decision-action bg-red-600 hover:bg-red-700 text-white p-3 rounded font-medium" data-action="reject">
                    <i class="bi bi-x-circle mr-2"></i> Reject & Report
                </button>
                <button class="decision-action bg-yellow-600 hover:bg-yellow-700 text-white p-3 rounded font-medium" data-action="negotiate">
                    <i class="bi bi-chat-dots mr-2"></i> Request Verification
                </button>
                <button class="decision-action bg-blue-600 hover:bg-blue-700 text-white p-3 rounded font-medium" data-action="investigate">
                    <i class="bi bi-search mr-2"></i> Further Investigation
                </button>
            </div>
        </div>
    </div>
</div>
