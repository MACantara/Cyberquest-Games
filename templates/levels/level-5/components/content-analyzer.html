<div class="col-span-5 bg-gray-800 rounded-lg p-4 shadow">
    <h3 class="text-lg font-semibold text-cyan-300 mb-4 flex items-center gap-2">
        <i class="bi bi-search"></i> Content Analysis
    </h3>

    <!-- Default State -->
    <div id="analysis-placeholder" class="bg-gray-700 rounded border-2 border-dashed border-gray-600 p-8 min-h-96 flex flex-col items-center justify-center">
        <i class="bi bi-chat-square-text text-4xl text-gray-500 mb-4"></i>
        <p class="text-gray-400 text-center">
            <strong>Select a post from the feed to analyze</strong><br>
            <span class="text-sm">Look for privacy violations, ethical concerns, and manipulation tactics</span>
        </p>
    </div>

    <!-- Post Analysis Panel -->
    <div id="post-analysis" class="hidden">
        <div class="bg-gray-700 rounded p-4 mb-4">
            <!-- Post Details -->
            <div class="flex items-center justify-between mb-4">
                <h4 id="post-author" class="font-semibold text-white text-lg"></h4>
                <button id="close-analysis" class="text-gray-400 hover:text-white">
                    <i class="bi bi-x-circle"></i>
                </button>
            </div>
            
            <div id="post-content" class="bg-gray-800 rounded p-3 mb-4"></div>
            
            <!-- Privacy Scanner -->
            <div class="bg-gray-800 rounded p-3 mb-4">
                <h5 class="text-cyan-300 font-semibold mb-2">Privacy Scanner</h5>
                <div id="privacy-flags" class="space-y-2"></div>
            </div>
            
            <!-- Ethical Assessment -->
            <div class="bg-gray-800 rounded p-3 mb-4">
                <h5 class="text-cyan-300 font-semibold mb-2">Ethical Assessment</h5>
                <div id="ethical-concerns" class="space-y-2"></div>
            </div>
        </div>

        <!-- Action Tools -->
        <div class="grid grid-cols-2 gap-3 mb-4">
            <button class="action-tool bg-blue-600 hover:bg-blue-700 text-white p-3 rounded text-sm font-medium" data-tool="analyze">
                <i class="bi bi-search mr-2"></i> Deep Analysis
            </button>
            <button class="action-tool bg-purple-600 hover:bg-purple-700 text-white p-3 rounded text-sm font-medium" data-tool="trace">
                <i class="bi bi-diagram-3 mr-2"></i> Trace Spread
            </button>
            <button class="action-tool bg-orange-600 hover:bg-orange-700 text-white p-3 rounded text-sm font-medium" data-tool="verify">
                <i class="bi bi-shield-check mr-2"></i> Verify Authenticity
            </button>
            <button class="action-tool bg-green-600 hover:bg-green-700 text-white p-3 rounded text-sm font-medium" data-tool="educate">
                <i class="bi bi-lightbulb mr-2"></i> Educate Users
            </button>
        </div>

        <!-- Analysis Results -->
        <div id="analysis-results" class="bg-gray-700 rounded p-4 mb-4 hidden">
            <h5 class="font-semibold text-cyan-300 mb-3">Analysis Results</h5>
            <div id="results-content" class="space-y-3"></div>
        </div>

        <!-- Response Actions -->
        <div id="response-panel" class="hidden">
            <h5 class="font-semibold text-cyan-300 mb-3">Response Strategy</h5>
            <div class="grid grid-cols-1 gap-3">
                <button class="response-action bg-green-600 hover:bg-green-700 text-white p-3 rounded font-medium" data-action="mediate">
                    <i class="bi bi-people mr-2"></i> Mediate Conflict
                </button>
                <button class="response-action bg-yellow-600 hover:bg-yellow-700 text-white p-3 rounded font-medium" data-action="educate">
                    <i class="bi bi-book mr-2"></i> Promote Digital Literacy
                </button>
                <button class="response-action bg-red-600 hover:bg-red-700 text-white p-3 rounded font-medium" data-action="report">
                    <i class="bi bi-flag mr-2"></i> Report Harmful Content
                </button>
                <button class="response-action bg-purple-600 hover:bg-purple-700 text-white p-3 rounded font-medium" data-action="counter">
                    <i class="bi bi-shield-exclamation mr-2"></i> Counter Misinformation
                </button>
            </div>
        </div>
    </div>
</div>
