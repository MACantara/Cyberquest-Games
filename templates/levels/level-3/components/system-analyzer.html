<div class="col-span-6 bg-gray-800 rounded-lg p-4 shadow">
    <h3 class="text-lg font-semibold text-cyan-300 mb-4 flex items-center gap-2">
        <i class="bi bi-monitor"></i> System Monitor
    </h3>

    <!-- Default State -->
    <div id="system-placeholder" class="bg-gray-700 rounded border-2 border-dashed border-gray-600 p-8 min-h-96 flex flex-col items-center justify-center">
        <i class="bi bi-pc-display text-4xl text-gray-500 mb-4"></i>
        <p class="text-gray-400 text-center">
            <strong>Select a system from the terminal list to analyze</strong><br>
            <span class="text-sm">Focus on infected and suspicious systems first</span>
        </p>
    </div>

    <!-- System Analysis Panel -->
    <div id="system-analysis" class="hidden">
        <div class="bg-gray-700 rounded p-4 mb-4">
            <!-- System Header -->
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-3">
                    <div id="system-status-icon" class="w-4 h-4 rounded-full"></div>
                    <h4 id="system-name" class="font-semibold text-white text-lg"></h4>
                </div>
                <button id="close-system" class="text-gray-400 hover:text-white">
                    <i class="bi bi-x-circle"></i>
                </button>
            </div>
            
            <!-- Process Monitor -->
            <div class="bg-gray-800 rounded p-3 mb-4">
                <h5 class="text-cyan-300 font-semibold mb-2">Active Processes</h5>
                <div id="process-list" class="space-y-2 max-h-40 overflow-y-auto"></div>
            </div>
            
            <!-- File Scanner -->
            <div class="bg-gray-800 rounded p-3 mb-4">
                <h5 class="text-cyan-300 font-semibold mb-2">Suspicious Files</h5>
                <div id="file-list" class="space-y-2"></div>
            </div>
        </div>

        <!-- Analysis Tools -->
        <div class="grid grid-cols-2 gap-3 mb-4">
            <button class="analysis-tool bg-blue-600 hover:bg-blue-700 text-white p-3 rounded text-sm font-medium" data-tool="scan">
                <i class="bi bi-search mr-2"></i> Full System Scan
            </button>
            <button class="analysis-tool bg-purple-600 hover:bg-purple-700 text-white p-3 rounded text-sm font-medium" data-tool="processes">
                <i class="bi bi-cpu mr-2"></i> Analyze Processes
            </button>
            <button class="analysis-tool bg-orange-600 hover:bg-orange-700 text-white p-3 rounded text-sm font-medium" data-tool="network">
                <i class="bi bi-router mr-2"></i> Network Activity
            </button>
            <button class="analysis-tool bg-green-600 hover:bg-green-700 text-white p-3 rounded text-sm font-medium" data-tool="sandbox">
                <i class="bi bi-shield-check mr-2"></i> Sandbox Test
            </button>
        </div>

        <!-- Analysis Results -->
        <div id="analysis-results" class="bg-gray-700 rounded p-4 mb-4 hidden">
            <h5 class="font-semibold text-cyan-300 mb-3">Analysis Results</h5>
            <div id="results-content" class="space-y-3"></div>
        </div>

        <!-- Response Actions -->
        <div id="response-panel" class="hidden">
            <h5 class="font-semibold text-cyan-300 mb-3">Containment Actions</h5>
            <div class="grid grid-cols-2 gap-3">
                <button class="response-action bg-green-600 hover:bg-green-700 text-white p-3 rounded font-medium" data-action="clean">
                    <i class="bi bi-shield-check mr-2"></i> Clean System
                </button>
                <button class="response-action bg-yellow-600 hover:bg-yellow-700 text-white p-3 rounded font-medium" data-action="quarantine">
                    <i class="bi bi-lock mr-2"></i> Quarantine
                </button>
                <button class="response-action bg-red-600 hover:bg-red-700 text-white p-3 rounded font-medium" data-action="shutdown">
                    <i class="bi bi-power mr-2"></i> Emergency Shutdown
                </button>
                <button class="response-action bg-blue-600 hover:bg-blue-700 text-white p-3 rounded font-medium" data-action="isolate">
                    <i class="bi bi-wifi-off mr-2"></i> Network Isolate
                </button>
            </div>
        </div>
    </div>
</div>
