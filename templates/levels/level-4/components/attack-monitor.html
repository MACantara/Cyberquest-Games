<div class="col-span-5 bg-gray-800 rounded-lg p-4 shadow">
    <h3 class="text-lg font-semibold text-cyan-300 mb-4 flex items-center gap-2">
        <i class="bi bi-activity"></i> Live Attack Monitor
    </h3>

    <!-- Attack Intensity Meter -->
    <div class="bg-gray-700 rounded p-4 mb-4">
        <div class="flex items-center justify-between mb-2">
            <h4 class="text-white font-semibold">Brute-Force Intensity</h4>
            <span id="attempts-per-sec" class="text-red-400 font-mono">1,247 attempts/sec</span>
        </div>
        <div class="bg-gray-600 rounded h-4 mb-2">
            <div id="intensity-bar" class="bg-red-500 h-4 rounded transition-all duration-1000" style="width: 75%"></div>
        </div>
        <p class="text-xs text-gray-400">Current target: Alumni credential database</p>
    </div>

    <!-- Real-time Login Attempts -->
    <div class="bg-gray-700 rounded p-4 mb-4">
        <h4 class="text-white font-semibold mb-3">Recent Login Attempts</h4>
        <div id="login-feed" class="space-y-2 max-h-48 overflow-y-auto">
            <!-- Dynamic content populated by JavaScript -->
        </div>
    </div>

    <!-- Account Details Panel -->
    <div id="account-details" class="bg-gray-700 rounded p-4 hidden">
        <div class="flex items-center justify-between mb-3">
            <h4 class="text-white font-semibold">Account Analysis</h4>
            <button id="close-details" class="text-gray-400 hover:text-white">
                <i class="bi bi-x-circle"></i>
            </button>
        </div>
        <div id="account-info"></div>
        
        <!-- Security Actions -->
        <div class="mt-4 grid grid-cols-2 gap-3">
            <button class="security-action bg-blue-600 hover:bg-blue-700 text-white p-2 rounded text-sm" data-action="enable-mfa">
                <i class="bi bi-shield-plus mr-2"></i> Enable MFA
            </button>
            <button class="security-action bg-orange-600 hover:bg-orange-700 text-white p-2 rounded text-sm" data-action="force-reset">
                <i class="bi bi-arrow-clockwise mr-2"></i> Force Reset
            </button>
            <button class="security-action bg-red-600 hover:bg-red-700 text-white p-2 rounded text-sm" data-action="lockdown">
                <i class="bi bi-lock mr-2"></i> Account Lockdown
            </button>
            <button class="security-action bg-green-600 hover:bg-green-700 text-white p-2 rounded text-sm" data-action="verify-safe">
                <i class="bi bi-check-circle mr-2"></i> Mark Secure
            </button>
        </div>
    </div>
</div>
