<div class="col-span-5 bg-gray-800 rounded-lg p-4 shadow">
    <h3 class="text-lg font-semibold text-cyan-300 mb-4 flex items-center gap-2">
        <i class="bi bi-envelope-open"></i> Email Analysis
    </h3>

    <!-- Default State -->
    <div id="email-placeholder" class="bg-gray-700 rounded border-2 border-dashed border-gray-600 p-8 min-h-96 flex flex-col items-center justify-center">
        <i class="bi bi-envelope text-4xl text-gray-500 mb-4"></i>
        <p class="text-gray-400 text-center">
            <strong>Select an email from your inbox to analyze</strong><br>
            <span class="text-sm">Look for red flags in sender, content, and urgency</span>
        </p>
    </div>

    <!-- Email Content Panel -->
    <div id="email-content" class="hidden">
        <div class="bg-gray-700 rounded p-4 mb-4">
            <!-- Email Header -->
            <div class="border-b border-gray-600 pb-3 mb-3">
                <div class="flex items-center justify-between mb-2">
                    <h4 id="email-subject" class="font-semibold text-white text-lg"></h4>
                    <button id="close-email" class="text-gray-400 hover:text-white">
                        <i class="bi bi-x-circle"></i>
                    </button>
                </div>
                <div class="grid grid-cols-2 gap-4 text-sm">
                    <div>
                        <span class="text-gray-400">From:</span>
                        <span id="email-from" class="text-white ml-2 cursor-pointer hover:bg-gray-600 rounded px-1"></span>
                    </div>
                    <div>
                        <span class="text-gray-400">Time:</span>
                        <span id="email-time" class="text-white ml-2"></span>
                    </div>
                </div>
            </div>
            
            <!-- Email Body -->
            <div id="email-body" class="text-gray-200 text-sm whitespace-pre-line mb-4"></div>
            
            <!-- Interactive Elements -->
            <div id="email-attachments" class="hidden">
                <div class="bg-red-900 border border-red-600 rounded p-3 mb-3">
                    <h5 class="text-red-300 font-semibold mb-2">ðŸ“Ž Attachments</h5>
                    <div class="flex items-center gap-3">
                        <i class="bi bi-file-earmark-zip text-red-400 text-lg"></i>
                        <div class="flex-1">
                            <span class="text-white text-sm">TacticalBriefing.zip</span>
                            <p class="text-red-200 text-xs">Size: 2.3 MB â€¢ Type: Executable Archive</p>
                        </div>
                        <button id="download-attachment" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-xs">
                            Download
                        </button>
                    </div>
                </div>
            </div>

            <div id="email-links" class="hidden">
                <div class="bg-yellow-900 border border-yellow-600 rounded p-3">
                    <h5 class="text-yellow-300 font-semibold mb-2">ðŸ”— Links Found</h5>
                    <div id="link-content"></div>
                </div>
            </div>
        </div>

        <!-- Analysis Tools -->
        <div class="grid grid-cols-2 gap-3 mb-4">
            <button class="analysis-tool bg-blue-600 hover:bg-blue-700 text-white p-3 rounded text-sm font-medium" data-tool="headers">
                <i class="bi bi-code mr-2"></i> View Headers
            </button>
            <button class="analysis-tool bg-purple-600 hover:bg-purple-700 text-white p-3 rounded text-sm font-medium" data-tool="sender">
                <i class="bi bi-person-check mr-2"></i> Verify Sender
            </button>
            <button class="analysis-tool bg-green-600 hover:bg-green-700 text-white p-3 rounded text-sm font-medium" data-tool="links">
                <i class="bi bi-link-45deg mr-2"></i> Check Links
            </button>
            <button class="analysis-tool bg-orange-600 hover:bg-orange-700 text-white p-3 rounded text-sm font-medium" data-tool="content">
                <i class="bi bi-search mr-2"></i> Analyze Content
            </button>
        </div>

        <!-- Analysis Results -->
        <div id="analysis-results" class="bg-gray-700 rounded p-4 mb-4 hidden">
            <h5 class="font-semibold text-cyan-300 mb-3">Analysis Results</h5>
            <div id="results-content" class="space-y-3"></div>
        </div>

        <!-- Response Actions -->
        <div id="response-panel" class="hidden">
            <h5 class="font-semibold text-cyan-300 mb-3">Response Actions</h5>
            <div class="grid grid-cols-2 gap-3">
                <button class="response-action bg-green-600 hover:bg-green-700 text-white p-3 rounded font-medium" data-action="report">
                    <i class="bi bi-shield-exclamation mr-2"></i> Report Phishing
                </button>
                <button class="response-action bg-blue-600 hover:bg-blue-700 text-white p-3 rounded font-medium" data-action="escalate">
                    <i class="bi bi-arrow-up-circle mr-2"></i> Escalate to Security
                </button>
                <button class="response-action bg-gray-600 hover:bg-gray-700 text-white p-3 rounded font-medium" data-action="ignore">
                    <i class="bi bi-archive mr-2"></i> Mark as Spam
                </button>
                <button class="response-action bg-red-600 hover:bg-red-700 text-white p-3 rounded font-medium" data-action="open">
                    <i class="bi bi-download mr-2"></i> Follow Instructions
                </button>
            </div>
        </div>
    </div>
</div>
